<div fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>
                <h2>Enviar Notificación </h2>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="operar()" class="matero-form-horizontal">

                <div fxLayout="row wrap" fxLayoutGap="3px grid">

                    <div [hidden]="true">
                        <mat-form-field>
                            <input matInput placeholder="id" formControlName="id">
                        </mat-form-field>
                    </div>

                    <div fxFlex="100" fxFlex.lt-sm="100" fxLayoutAlign="center center">
                        <input #file id="input_subida" type="file" accept='image/*' style="display:none"
                            (change)="seleccionar(file.files,$event)"> 
                        <img [src]="imgURL" *ngIf="imgURL" style="width: 125px;height: 145px; border: black 1px solid;">

                    </div>

                    <div fxFlex="100" fxFlex.lt-sm="100" fxLayoutAlign="center center">
                        <button mat-raised-button color="primary"
                            onclick="document.getElementById('input_subida').click()" type="button">Cargar
                            Foto</button>
                    </div>

                    <div fxFlex="100" fxFlex.lt-sm="100">
                        <mat-form-field style="width: 100%;">
                            <mat-label>Asunto</mat-label>
                            <input matInput placeholder="Ingresa el asunto" formControlName="asunto" required>
                            <mat-error *ngIf="f.asunto.errors?.required" class="invalido">
                                Asunto es requerido
                            </mat-error>
                        </mat-form-field>

                    </div>

                    <div fxFlex="100" fxFlex.lt-sm="100">
                        <mat-form-field style="width: 100%;">
                            <input matInput [matDatepicker]="picker" placeholder="Selecciona una fecha"
                                formControlName="fecha" required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-error *ngIf="f.fecha.errors?.required" class="invalido">
                                Fecha es requerido
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div fxFlex="100" fxFlex.lt-sm="100">
                        <mat-form-field style="width: 100%;">
                            <mat-label>Descripción</mat-label>
                            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                                cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10" required
                                formControlName="descripcion"></textarea>
                            <mat-error *ngIf="f.descripcion.errors?.required" class="invalido">
                                Descripción es requerido
                            </mat-error>
                        </mat-form-field>
                    </div>

                </div>

                <mat-card-content class="botones" fxLayoutAlign="center center">
                    <div fxLayout="row wrap" fxLayoutGap="30px grid">
                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <button mat-stroked-button color="accent" class="btn-block" type="submit"
                                [disabled]="form.invalid">Enviar</button>
                        </div>

                        <div fxFlex="50" fxFlex.lt-sm="100">
                            <button mat-stroked-button color="warn" routerLink="/visualizarNotificacion"
                                class="btn-block">Cancelar</button>
                        </div>
                    </div>
                </mat-card-content>

            </form>
        </mat-card-content>
    </mat-card>
</div>
