<div fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header fxLayout="row" fxLayoutAlign="center center">
            <mat-card-title>
                <h4>Llenar Información del Bus</h4>
            </mat-card-title>
        </mat-card-header>


        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="operar()">

                <div fxLayout="row wrap" fxLayoutGap="6px grid">

                    <div [hidden]="true">
                        <mat-form-field>
                            <input matInput placeholder="id" formControlName="id">
                        </mat-form-field>
                    </div>


                    <div fxFlex="100" fxFlex.lt-sm="100" fxLayoutAlign="center center">
                        <input #file id="input_subida" type="file" accept='image/*' style="display:none"
                            (change)="seleccionar(file.files,$event)">
                        <img mat-card-image [src]="urlImagen" *ngIf="editando()&&urlImagen"
                            style="width: 175px;height: 125px; border: black 1px solid;">
                        <img [src]="imgURL" style="width: 175px;height: 125px; border: black 1px solid;"
                            *ngIf="imgURL">
                    </div>

                    <div fxFlex="100" fxFlex.lt-sm="100" fxLayoutAlign="center center">
                        <button mat-raised-button color="primary"
                            onclick="document.getElementById('input_subida').click()" type="button">Cargar
                            Foto</button>
                    </div>



                    <div fxFlex="50" fxFlex.lt-sm="100">
                        <mat-form-field style="width: 90%;">
                            <mat-label>Número de recorrido</mat-label>
                            <input matInput placeholder="Ingresa el número de recorrido" formControlName="numero"
                                required>
                            <mat-error *ngIf="f.numero.errors?.required" class="invalido">
                                Número del recorrido es requerido
                            </mat-error>
                            <mat-error *ngIf="f.numero.errors?.pattern" class="invalido">
                                Número del bus erróneo
                            </mat-error>
                        </mat-form-field>

                    </div>

                    <div fxFlex="50" fxFlex.lt-sm="100">
                        <mat-form-field style="width: 90%;">
                            <mat-label>Capacidad de bus</mat-label>
                            <input matInput placeholder="Ingresa la capacidad del bus" formControlName="capacidad"
                                required>
                            <mat-error *ngIf="f.capacidad.errors?.required" class="invalido">
                                Capacidad del bus es requerido
                            </mat-error>
                            <mat-error *ngIf="f.capacidad.errors?.pattern" class="invalido">
                                Capacidad del bus erróneo
                            </mat-error>
                        </mat-form-field>
                    </div>


                    <div fxFlex="50" fxFlex.lt-sm="100">
                        <mat-form-field style="width: 90%;">
                            <mat-label>Número de placa</mat-label>
                            <input matInput placeholder="Ingresa el número de placa" formControlName="placa"
                                [ngModel]="placa" (ngModelChange)="onChange($event)" required>
                            <mat-error *ngIf="f.placa.errors?.required" class="invalido">
                                Número de placa es requerido
                            </mat-error>
                        </mat-form-field>
                    </div>


                    <div fxFlex="50" fxFlex.lt-sm="100">
                        <mat-form-field style="width: 90%;">
                            <mat-label>Conductor</mat-label>
                            <mat-select formControlName="conductor" [ngModel]="conductor"
                                required>
                                <mat-option *ngFor="let c of conductores" [value]="c.id">
                                    {{c.nombre}} {{c.apellido}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>


                <mat-card-content fxLayoutAlign="center center">

                    <div fxFlex="50" fxFlex.lt-sm="100" fxLayoutAlign="center center">
                        <div fxFlex="50" fxFlex.lt-sm="100" fxLayoutAlign="center center">
                            <button mat-stroked-button color="accent" class="btn-block" type="submit"
                                [disabled]="form.invalid">Guardar</button>
                        </div>
                        <div fxFlex="50" fxFlex.lt-sm="100" fxLayoutAlign="center center">
                            <button mat-stroked-button color="warn" routerLink="/moduloRutas/visualizarBuses"
                                class="btn-block">Cancelar</button>
                        </div>
                    </div>
                    
                </mat-card-content>

            </form>
        </mat-card-content>
    </mat-card>
</div>
