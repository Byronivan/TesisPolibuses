<div class="page-wrap">
    <main class="content">

        <div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
            <mat-card class="box">
                <mat-card-header>

                    <mat-card-title>
                        <table>
                            <tr>
                                <td>
                                    <img src="assets/iconos/usuario.png" width="50%">
                                </td>
                                <td>
                                    Registrar<br>Rol
                                </td>
                            </tr>
                        </table>
                    </mat-card-title>
                </mat-card-header>


                <mat-card-content>
                    <form class="matero-form-horizontal">
                        <div fxLayout="row wrap" fxLayoutGap="6px grid">
                            <div fxFlex="50" fxFlex.lt-sm="100">
                                <br>
                                <span>Nombre del Rol:</span>
                            </div>

                            <div fxFlex="50" fxFlex.lt-sm="100">
                                <mat-form-field>
                                    <mat-label>Rol</mat-label>
                                    <input matInput placeholder="Ingresa el rol" required>
                                </mat-form-field>
                            </div>

                            <div fxFlex="100" fxFlex.lt-sm="100">
                                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">


                                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                                        <button mat-icon-button disabled></button>
                                        <mat-checkbox class="checklist-leaf-node"
                                            [checked]="checklistSelection.isSelected(node)"
                                            (change)="todoLeafItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
                                    </mat-tree-node>

                                    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                                        <button mat-icon-button matTreeNodeToggle
                                            [attr.aria-label]="'toggle ' + node.filename">
                                            <mat-icon class="mat-icon-rtl-mirror">
                                                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                            </mat-icon>
                                        </button>
                                        <mat-checkbox [checked]="descendantsAllSelected(node)"
                                            [indeterminate]="descendantsPartiallySelected(node)"
                                            (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
                                    </mat-tree-node>
                                </mat-tree>
                            </div>


                            <div fxFlex="50" fxFlex.lt-sm="100">
                                <button mat-stroked-button color="primary" class="btn-block">Guardar</button>
                            </div>

                            <div fxFlex="50" fxFlex.lt-sm="100">
                                <button mat-stroked-button color="warn" class="btn-block">Cancelar</button>
                            </div>
                            
                        </div>



                    </form>
                </mat-card-content>
            </mat-card>
        </div>

    </main>

</div>
