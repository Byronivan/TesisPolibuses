<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-back-button slot="end" color="primary"></ion-back-button>
    <ion-title slot="start" color="primary" class="main-header4">RUTAS</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-item>
    <ion-label class="main-header4">INFORMACIÓN DEL BUS</ion-label>
  </ion-item>
  <ion-card class="coworker-card" *ngFor="let b of bus">
    <img [src]="urlImagenBus" *ngIf="urlImagenBus" class="header-img" />
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="bus-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>{{b.numero}}</h2>
            <p>Número de Unidad</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>{{b.placa}}</h2>
            <p>Placa</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="people-circle-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>{{b.capacidad}}</h2>
            <p>Capacidad</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label class="main-header4">INFORMACIÓN DEL CONDUCTOR</ion-label>
  </ion-item>
  <ion-card *ngFor="let c of conductor">
    <ion-card-content>
      <ion-row no-padding>
        <ion-col col-3 text-center>
          <img [src]="urlImagenConductor" />
        </ion-col>
        <ion-col class="event-name">
          <ion-list lines="none">
            <ion-item>
              <ion-icon name="person-circle-outline" slot="start"></ion-icon>
              <ion-label>
                <h2>{{c.nombre}}</h2>
                <p>Nombre</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="person-circle-outline" slot="start"></ion-icon>
              <ion-label>
                <h2>{{c.apellido}}</h2>
                <p>Apellido</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>

      </ion-row>
    </ion-card-content>

  </ion-card>



</ion-content>
