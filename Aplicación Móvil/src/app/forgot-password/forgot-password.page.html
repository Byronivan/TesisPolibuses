<ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title color="success" lass="main-header4">RECUPERAR CONTRASEÑA</ion-title>
      <ion-buttons slot="start">
        <ion-back-button color="success"></ion-back-button>
      </ion-buttons>
      <!-- <ion-title slot="start" class="main-header4">SIGNIN</ion-title> -->
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen=true>
    <ion-grid fixed class="ion-no-padding">
          
        <form [formGroup]="resetPasswordForm" novalidate>
          <div class="login-form">
            <ion-text color="dark">
              <h2 text-center class="ion-margin-bottom main-header7">
                Recuperar contraseña <ion-icon slot="end" name="construct"></ion-icon>
              </h2>
            </ion-text>
            <ion-list class="ion-margin-top">
              <!-- <ion-item>
                    <ion-input formControlName="email" type="text" placeholder="email"></ion-input>
                  </ion-item> -->
              <ion-item class="roundedInput8px margin-bottom-10">
                <ion-label>
                  <ion-icon name="mail-outline" color="medium"></ion-icon>
                </ion-label>
                <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
              </ion-item>
            </ion-list>
  
            <!-- Error meassage -->
            <p color="warning" *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
              <ion-icon name="information-circle-outline"></ion-icon> Ingrese un email válido!
            </p>
  
            <ion-button mode="ios" color="success" expand="block" [disabled]="!resetPasswordForm.valid"
              (click)="resetPassword()">
              Enviar
            </ion-button>
            <ion-button mode="ios" color="success" expand="block" fill="outline" class="ion-margin-top"
              routerLink="/login">
              Volver al Inicio
            </ion-button>
          </div>
        </form>
    </ion-grid>
  </ion-content>
